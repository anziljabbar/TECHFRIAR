


    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Add Address - Amazon</title>
        <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
      }
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .address-form {
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      
      .address-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        padding-top: 15px;
      }
      
      form input,
      form textarea {
        width: 90%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      form button {
        background-color: #ff9900;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }
      
      form button:hover {
        background-color: #ff8c00;
      }

      
      </style>



<script lang="javascript">

function validate(){
    if (document.getElementById("name").value.length==0){
        alert('Please enter your name');
        document.getElementById("name").focus();
        return false;
    }
    if(isNaN(document.frm.num.value) || document.frm.num.value.length==0){
        alert ('Enter a valid phone number.');
        document.frm.num.focus();
        return false;
    }

    if(isNaN(document.frm.zipcode.value) || document.frm.zipcode.value.length==0){
        alert ('Enter a valid pin code.');
        document.frm.zipcode.focus();
        return false;
    }  

    if (document.getElementById("address").value.length==0){
        alert('Please enter your address.');
        document.getElementById("address").focus();
        return false;
    }

    if (document.getElementById("area").value.length==0){
        alert('Please enter details.');
        document.getElementById("area").focus();
        return false;
    }

    if (document.getElementById("city").value.length==0){
        alert('Please enter city.');
        document.getElementById("city").focus();
        return false;
    }



    if (document.getElementById("state").value.length==0){
        alert('Please enter state.');
        document.getElementById("state").focus();
        return false;
    }



}
</script>
    </head>
    <body>
      <div class="container">
        <div class="address-form">
          <h1>Add Address</h1>
          <form name="frm">

            <label for="country">Country/Region</label>
            <select  style="width: 300px;height: 30px;"  name="country" id="country">


                <option value="india">India</option>
                <option value="indonesia">Indonesia</option>
                <option value="uae">UAE</option>
                <option value="iceland">Iceland</option>
            </select>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Mobile Number</label>
            <input type="tel" id="num" name="number" required>

            <label for="zipcode">Pin Code</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="6 digits [0-9] pin code" required>
            
            <label for="address">Flat, House no., Building, Company, Apartment
            </label>
            <input type="text" id="address" name="address" rows="4" required></textarea>
            
            <label for="area">Area, Street, Sector, Village</label>
            <input type="text" id="area" name="area" required>
            
           
            <label for="landmark">Land Mark</label>
            <input type="text" id="landmark" name="landmark" required>


 <label for="city">Town/City</label>
            <input type="text" id="city" name="city" required>


            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            
            <button type="submit" onclick="validate()">Add Address</button>
          </form>
        </div>
      </div>
    </body>
    </html>
