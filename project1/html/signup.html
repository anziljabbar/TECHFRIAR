<!DOCTYPE html>
      <html lang="en">
      
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="stylesheet" href="../styles/styles1.css">
      
        <style>
          .warning {
            color: red;
            display: none;
          }
        </style>
      </head>
      
      <body>
        <div class="container">
          <div class="signup-box">
            <div>
              <img src="../images/amazon.jpg" width="200px" height="80px">
            </div>
            <h1>Create Account</h1>
            <form name="frm" id="frms">
              <input type="text" id="name" name="name" placeholder="Name" required>
              <span class="warning" id="name-warning">Please enter your Name</span>
      
              <input type="tel" placeholder="Mobile Number" required id="num">
              <span class="warning" id="num-warning">Please enter a valid number</span>
      
              <input type="email" placeholder="Email" id="email" required>
              <span class="warning" id="email-warning">Please enter email</span>
      
              <input type="password" placeholder="Password" required id="pas">
              <span class="warning" id="pas-warning">Please enter password</span><br>
      
              <button type="button" id="navigate-button" onclick="validate()">Create Account</button>
            </form>
            <p>Already have an account? <a href="../html/signin.html">Sign In</a></p>
            <p>By creating an account or logging in, you agree to Amazonâ€™s Conditions of Use and Privacy Policy.</p>
          </div>
        </div>
      
        <footer class="signfooter">
          <div>
            <ul style="float: left;">
              <li>Conditions of use</li>
              <li>Privacy notice</li>
              <li>Help</li>
            </ul>
          </div>
        </footer>
      
        <script lang="javascript">
          function validate() {
            var name = document.getElementById("name").value;
            var num = document.getElementById("num").value;
            var email = document.getElementById("email").value;
            var pas = document.getElementById("pas").value;
      
            if (name.length == 0) {
              document.getElementById("name-warning").style.display = "inline";
              return;
            } else {
              document.getElementById("name-warning").style.display = "none";
            }
      
            if (num.length == 0) {
              document.getElementById("num-warning").style.display = "inline";
              return;
            } else {
              document.getElementById("num-warning").style.display = "none";
            }
      
            if (email.length == 0) {
              document.getElementById("email-warning").style.display = "inline";
              return;
            } else {
              document.getElementById("email-warning").style.display = "none";
            }
      
            if (pas.length == 0) {
              document.getElementById("pas-warning").style.display = "inline";
              return;
            } else {
              document.getElementById("pas-warning").style.display = "none";
            }
      
           
            window.location.href = "../html/addaddress.html";
          }
        </script>
      </body>
